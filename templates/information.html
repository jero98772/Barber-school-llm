<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Barber Client ðŸ’ˆ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0000, #ffffff, #0000ff);
            background-size: 300% 300%;
            animation: bgMove 6s infinite alternate;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .header {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, red, white, blue);
            width: 120px;
            height: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin: 20px 0 10px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }

        textarea {
            width: 90%;
            height: 500px;
            border: 2px solid #0000ff;
            border-radius: 10px;
            padding: 20px;
            font-size: 18px;
            resize: vertical;
            background: #f8f8f8;
            color: #000;
            display: block;
            margin: 0 auto;
        }

        button {
            width: 90%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(45deg, #ff0000, #0000ff);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #0000ff, #ff0000);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header"></div>
        <h1 style="color: #000;">ðŸ’ˆ ChatGPT Barber Client ðŸ’ˆ</h1>
        <label for="ragInfo">LLM RAG Information:</label>
        <textarea id="ragInfo" placeholder="Enter information for the RAG..."></textarea>
        <button onclick="saveConfig()">Save Information</button>
    </div>

    <script>
        function saveConfig() {
            const ragInfo = document.getElementById("ragInfo").value;
            const blob = new Blob([ragInfo], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "rag_info.txt";
            a.click();
        }
    </script>

</body>
</html>
