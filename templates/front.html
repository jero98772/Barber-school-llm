<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’ˆ ABC Barber's Chat ðŸ’ˆ</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0000, #ffffff, #000000);
            background-size: 300% 300%;
            animation: bgMove 6s infinite alternate;
            text-align: center;
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Chat Container */
        .chat-container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Barber Pole Header */
        .header {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, red, white, black);
            width: 120px;
            height: 20px;
            border-radius: 10px;
        }

        /* Chat Box */
        #chat-container {
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            border: 2px solid #000000;
            border-radius: 5px;
            background: #f8f8f8;
            margin-bottom: 20px;
        }

        /* Messages */
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            background-color: #ff0000;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot {
            background-color: #000000;
            color: white;
            margin-right: auto;
            text-align: left;
        }

        /* Input and Button */
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #000000 !important;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: linear-gradient(45deg, #ff0000, #000000);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
        }

        button:hover {
            background: linear-gradient(45deg, #000000, #ff0000);
        }

        .card-footer {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header"></div>
        <h1 style="color: #000;">ðŸ’ˆ ABC Barber's Chat ðŸ’ˆ</h1>
        
        <div id="chat-container">
            <!-- Chat messages will appear here -->
        </div>

        <div class="input-group">
            <input type="text" id="user-input" placeholder="Ask about our services...">
            <button id="send-btn">Send</button>
        </div>

        <div class="mt-3">
            <button id="clear-btn" class="btn-outline">Clear Chat</button>
        </div>

        <div class="card-footer">
            <small>Model: TheBloke/dolphin-2.2.1-mistral-7B-GGUF</small>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');

        async function addMessage(message, isUser = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            try {
                const response = await fetch("http://localhost:8000/chat/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                const botResponse = data.candidates[0].content || "Sorry, I didn't understand that.";
                addMessage(botResponse, false);
            } catch (error) {
                console.error("Error:", error);
                addMessage("There was an error processing your request.", false);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
        clearBtn.addEventListener('click', () => {
            chatContainer.innerHTML = '';
        });
    </script>
</body>
</html>
